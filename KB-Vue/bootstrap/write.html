<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <h1><i class="fa-solid fa-pencil"></i> 새 글쓰기</h1>
      제목<br />
      <input class="form-control" type="text" id="title" name="title" /> <br />
      작성자<br />
      <input class="form-control" type="text" id="writer" name="writer" /><br />
      내용<br />
      <textarea class="form-control" id="content" rows="7"></textarea>
      <br />
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-check">확인</i>
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-rotate-left">취소</i>
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-list">목록</i>
      </button>
    </div>
  </body>
</html>
