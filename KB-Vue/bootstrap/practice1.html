<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>지하철 도착 정보</title>
    <style>
      .container {
        margin-top: 30px;
      }
      .train-icon {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="mb-4">1번 문제: 도착 열차 정보 테이블</h1>

      <button @click="toggleTable" class="btn btn-primary mb-4">
        <i class="fas fa-train me-2"></i>도착 열차 보기
      </button>

      <div v-if="showTable">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>열차</th>
              <th>방면</th>
              <th>남은 시간</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="train in trains" :key="train.id">
              <td><i class="fas fa-train train-icon"></i>{{ train.type }}</td>
              <td>{{ train.direction }}</td>
              <td>{{ train.time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            showTable: false,
            trains: [
              { id: 1, type: '급행', direction: '강남행', time: '3분' },
              { id: 2, type: '일반', direction: '잠실행', time: '5분' },
              { id: 3, type: '특급', direction: '종로행', time: '1분' },
            ],
          };
        },
        methods: {
          toggleTable() {
            this.showTable = !this.showTable;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
