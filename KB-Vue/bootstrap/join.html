<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin: 30px 0">
        <i class="fa-solid fa-user-plus"> 회원가입</i>
      </h1>
      <i class="fa-solid fa-user"> 사용자 ID:</i>
      <input class="form-control" type="text" id="id" name="id" /><br />
      <i class="fa-solid fa-lock"> 비밀번호:</i>
      <input type="password" class="form-control" id="pwd" name="pwd" /><br />
      <i class="fa-solid fa-unlock"> 비밀번호 확인:</i>
      <input
        type="password"
        class="form-control"
        id="pwdCh"
        name="pwdCh"
      /><br />
      <i class="fa-regular fa-envelope"></i> email
      <input type="email" class="form-control" id="email" name="email" /><br />
      <i class="fa-solid fa-user-tie"> 아바타 이미지</i>
      <input
        type="file"
        class="form-control"
        id="profile"
        name="profile"
      /><br />

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-user-plus"> 회원가입</i>
        </button>
      </div>
    </div>
  </body>
</html>
