<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid #444444;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>사용자목록</h2>
      정렬기준:
      <label>
        <input type="radio" name="standard" value="id" v-model="sortKey" />id
      </label>
      <label>
        <input
          type="radio"
          name="standard"
          value="name"
          v-model="sortKey"
        />name</label
      >
      <label>
        <input
          type="radio"
          name="standard"
          value="username"
          v-model="sortKey"
        />username
      </label>
      <label>
        <input
          type="radio"
          name="standard"
          value="phone"
          v-model="sortKey"
        />phone
      </label>
      <br />
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>phone</th>
            <th>company</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(user, index) in sortedUsers" :key="user.id">
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.company.split('-')[0]}}</td>

    </div>

      let vm = Vue.createApp({

          sortedUsers() {
            return this.users.slice().sort((a, b) => {
              if (a[this.sortKey] < b[this.sortKey]) return -1;
              if (a[this.sortKey] > b[this.sortKey]) return 1;
              return 0;
            });
          },
        },
      }).mount('#app');
