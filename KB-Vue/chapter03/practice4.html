<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="agree" />고백할 준비 됐나
      <br />
      <span v-show="agree">준비 됐따</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { agree: false };
        },
      }).mount('#app');
    </script>
  </body>
</html>
