<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <h1>우리의 추억</h1>
      <ul>
        <li v-for="(item, index) in memory" :key="index">{{item}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            memory: ['html', 'css', 'javascript', 'node', 'vue'],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
