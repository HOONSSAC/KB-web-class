<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>세종대 맛집 리뷰 작성</title>
    <style>
      .text-short {
        color: red;
      }
      .text-medium {
        color: rgb(255, 183, 0);
      }
      .text-long {
        color: green;
      }
      .icon-short {
        color: red;
      }
      .icon-medium {
        color: rgb(255, 183, 0);
      }
      .icon-long {
        color: green;
      }
      textarea:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <div class="title">
        <h2>세종대 맛집 리뷰 작성</h2>
      </div>
      <div class="review-box">
        <textarea
          id="review"
          rows="4"
          cols="50"
          v-model="myText"
          :style="textareaStyle"
        ></textarea>
        <p :class="textClass" :style="textStyle">
          <i :class="['fa-solid', iconClass]"></i> {{ message }}
        </p>
      </div>
    </div>

    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myText: '',
          };
        },

        computed: {
          textareaStyle() {
            if (this.myText.length <= 20) {
              return {
                border: 'solid red 2px',
                borderRadius: '8px',
              };
            } else if (this.myText.length <= 50) {
              return {
                border: 'solid rgb(255, 183, 0) 2px',
                borderRadius: '8px',
              };
            } else {
              return {
                border: 'solid rgb(104, 216, 0) 2px',
                borderRadius: '8px',
              };
            }
          },

          textClass() {
            if (this.myText.length <= 20) {
              return 'text-short';
            } else if (this.myText.length <= 50) {
              return 'text-medium';
            } else {
              return 'text-long';
            }
          },

          iconClass() {
            if (this.myText.length <= 20) {
              return 'fa-circle-exclamation icon-start';
            } else if (this.myText.length <= 50) {
              return 'fa-star icon-medium';
            } else {
              return 'fa-trophy icon-long';
            }
          },

          textStyle() {
            if (this.myText.length <= 20) {
              return {
                fontSize: '14px',
                fontWeight: 'normal',
              };
            } else if (this.myText.length <= 50) {
              return {
                fontSize: '16px',
                fontWeight: 'bolid',
              };
            } else {
              return {
                fontSize: '18px',
                fontWeight: 'bold',
              };
            }
          },

          message() {
            if (this.myText.length <= 20) {
              return '조금 더 작성해주세요!';
            } else if (this.myText.length <= 50) {
              return '좋은 리뷰입니다!';
            } else {
              return '훌륭한 리뷰에요!';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
