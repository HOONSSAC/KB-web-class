<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pikachu = { name: '피카츄', level: 5, xp: 20 };

      // 여기에 함수를 작성하세요!
      function gainXP(pocketmon) {
        pocketmon.xp += 30;
        if (pocketmon.xp >= 50) {
          pocketmon.level += 1;
          pocketmon.xp = 0;
          console.log(
            `${pocketmon.name}이(가) 레벨업! 현재 레벨: ${pocketmon.level}`
          );
        } else {
          console.log(
            `${pocketmon.name}이(가) 경험치를 얻었다! 현재 경험치: ${pocketmon.xp}`
          );
        }
      }

      gainXP(pikachu);
      gainXP(pikachu);
    </script>
  </head>
  <body></body>
</html>
