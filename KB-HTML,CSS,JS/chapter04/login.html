<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <style>
      table td:first-child {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인</legend>
        <table>
          <tr>
            <td><label for="name">사용자 ID</label></td>
            <td>
              <input id="name" type="text" required />
            </td>
          </tr>
          <tr>
            <td><label for="mail">비밀번호</label></td>
            <td>
              <input id="mail" type="email" />
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" style="margin: 5px" /><input
          type="reset"
          value="다시쓰기"
        />
      </fieldset>
    </form>
  </body>
</html>
