<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Property Basic</title>
    <style>
      .box {
        border-width: thick;
        border-style: dotted;
        border-color: black;

        /* 모서리 둥글게 처리 */
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor sit amet.</h1>
    </div>
  </body>
</html>
