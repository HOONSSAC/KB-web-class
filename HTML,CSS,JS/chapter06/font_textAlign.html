<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Font Property</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor sit amet.
    </p>
    <p class="font_bold font_right">2025.03.06</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis alias rem
      consequatur maxime, culpa excepturi deleniti itaque libero obcaecati a
      cupiditate voluptate consequuntur quisquam voluptatum dolorum non, ab
      commodi pariatur! Aspernatur, est.
    </p>
  </body>
</html>
