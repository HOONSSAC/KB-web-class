<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };

      let newSkills = {
        7: '덩굴채찍',
        10: '씨뿌리기',
        16: '솔라빔',
      };

      // 여기에 함수를 작성하세요!
      function levelUp(pocketmon) {
        pocketmon.level += 1;

        console.log(
          `${pocketmon.name}의 레벨이 ${pocketmon.level}이(가) 되었다!`
        );

        if (pocketmon.level == 7) {
          pocketmon.skills += newSkills[7];
          console.log(
            `신난다~! ${pocketmon.name}이(가) ${newSkills[7]}을(를) 배웠다!`
          );
        } else if (pocketmon.level == 10) {
          pocketmon.skills += newSkills[10];
          console.log(
            `신난다~! ${pocketmon.name}이(가) ${newSkills[10]}을(를) 배웠다!`
          );
        } else if (pocketmon.level == 16) {
          pocketmon.skills += newSkills[16];
          console.log(
            `신난다~! ${pocketmon.name}이(가) ${newSkills[16]}을(를) 배웠다!`
          );
        }
      }

      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
