<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        document.body.setAttribute('date-custom', 'value');

        let dataCustom = document.body.getAttribute('date-custom');
        alert(dataCustom);
      };
    </script>
  </head>
  <body></body>
</html>
