<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let stockList = [];
        let stock = {
          name: '',
          price: '',
        };

        let tr = document.getElementById('stockTable');
        tr.innerHTML += '<tr></tr>';

        let button = document.getElementById('addStockBtn');
        button.addEventListener('click', () => {
          let stName = document.getElementById('stockName').value;
          let stNum = document.getElementById('stockPrice').value;

          if (stName == '' || stNum == '') {
            alert('값을 모두 입력하세요.');
          } else {
            stock = { name: stName, price: Number(stNum).toLocaleString() };
            stockList.push(stock);

            tr.innerHTML +=
              '<td>' + stock.name + '</td><td>' + stock.price + '원</td>';
          }
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
  </body>
</html>
