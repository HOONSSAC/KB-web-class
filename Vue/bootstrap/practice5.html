<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">5번 문제 : 내가 탄 열차 이름 생성기</h1>

      <div class="mb-3">
        <label for="departureStation" class="form-label">출발역</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="departureStation"
            placeholder="출발역 입력"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="arrivalStation" class="form-label">도착역</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="arrivalStation"
            placeholder="도착역 입력"
          />
        </div>
      </div>

      <button
        class="btn btn-primary"
        id="generateBtn"
        onclick="generateTrainName()"
      >
        <i class="fa-solid fa-forward"></i> 열차 이름 생성
      </button>

      <div
        class="alert alert-success"
        id="resultBox"
        style="display: none; margin: 10px 0"
      >
        <p class="mb-0">
          <i class="fas fa-forward me-2"></i>
          <span class="train-name" id="trainNameResult"></span>
        </p>
      </div>
    </div>

    <script>
      function generateTrainName() {
        const departure = document
          .getElementById('departureStation')
          .value.trim();
        const arrival = document.getElementById('arrivalStation').value.trim();

        if (departure === '' || arrival === '') {
          alert('출발역과 도착역을 모두 입력해주세요!');
          return;
        }

        const trainName = `[${departure} → ${arrival}] 초특급 열차`;
        document.getElementById('trainNameResult').textContent = trainName;
        document.getElementById('resultBox').style.display = 'block';
      }
    </script>
  </body>
</html>
