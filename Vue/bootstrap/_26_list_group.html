<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <!-- list-group : 깔끔한 리스트 항목을 만들 때 사용 -->
    <ul class="list-group">
      <li class="bgreadcrumb-item acticve">Active item</li>
      <!-- list-group-item-action : 리스트 항목을 마우스 오버시 반응 가능하게 -->
      <li class="bgreadcrumb-item">Second item</li>
      <li class="bgreadcrumb-item">Third item</li>
    </ul>
    <!-- list-group-flush : 각 항목에 경계선과 양쪽 여백 추가 -->
    <ul class="list-group-flush">
      <li class="bgreadcrumb-item">Active item</li>
      <li class="bgreadcrumb-item">Second item</li>
      <li class="bgreadcrumb-item">Third item</li>
    </ul>
  </body>
</html>
