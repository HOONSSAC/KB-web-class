<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>출구 안내 리스트</title>
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .location-icon {
        margin-right: 10px;
        color: #e74c3c;
      }
      .header {
        margin-bottom: 20px;
      }
      .btn {
        background-color: gray;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header text-start">
        <h2>2번 문제: 출구 안내 리스트</h2>
      </div>

      <button
        class="btn btn-primary w-30 mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#exitList"
        aria-expanded="false"
        aria-controls="exitList"
      >
        <i class="fas fa-map-marker-alt me-2"></i> 출구 안내 보기
      </button>

      <div class="collapse" id="exitList">
        <div class="list-group">
          <div class="list-group-item">
            <i class="fa-solid fa-map-pin" style="color: #ff0000"></i> 1번 출구
            - 대형서점
          </div>
          <div class="list-group-item">
            <i class="fa-solid fa-map-pin" style="color: #ff0000"></i> 2번 출구
            - 커피숍
          </div>
          <div class="list-group-item">
            <i class="fa-solid fa-map-pin" style="color: #ff0000"></i> 3번 출구
            - 쇼핑몰
          </div>
          <div class="list-group-item">
            <i class="fa-solid fa-map-pin" style="color: #ff0000"></i> 4번 출구
            - 영화관
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
