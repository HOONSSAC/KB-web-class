<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
    <!-- rounded : 모서리만 원형으로 처리 -->
<img
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtEu-ew37HEZ8R5Cl3ut7Nqfyt6SovZMfv2Q&s"
alt="Gromit"
class="rounded"
style="width: 500px;"></img>
<!-- rounded-circle : 원형으로 처리 -->
<img
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtEu-ew37HEZ8R5Cl3ut7Nqfyt6SovZMfv2Q&s"
alt="Gromit"
class="rounded-circle"
style="width: 500px;"></img>
<!-- img-thumbnail : 둥근 모서리 + 테두리 + 패딩, 썸네일 형태로 제공 -->
<img
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtEu-ew37HEZ8R5Cl3ut7Nqfyt6SovZMfv2Q&s"
alt="Gromit"
class="img-thumbnail"
style="width: 500px;"></img>

<!-- image-fluid : 부모에 맞춰서 크기 자동 조정 -->
<img
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtEu-ew37HEZ8R5Cl3ut7Nqfyt6SovZMfv2Q&s"
alt="Gromit"
class="image-fluid"
style="width: 500px;"></img>
    </div>
  </body>
</html>
