<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      사랑 지수: <input v-model="love" />
      <br />
      당신의 등급:
      <span v-if="love >= 1000">Love Master</span>
      <span v-else-if="love >= 500">Love Expert</span>
      <span v-else-if="love >= 200">Love Learner</span>
      <span v-else="love">Love Newbie</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { love: 0 };
        },
      }).mount('#app');
    </script>
  </body>
</html>
