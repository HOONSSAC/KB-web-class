<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <input type="text" placeholder="이름 입력" v-model="name" /><br />
      <textarea
        cols="70"
        rows="5"
        v-model="text"
        placeholder="편지 내용"
      ></textarea
      ><br />
      <h4>마음 속 이유 (2개 이상 선택하세요):</h4>
      <label>
        <input type="checkbox" value="유머감각" v-model="reason" />
        유머 감각
      </label>
      <label>
        <input type="checkbox" value="신뢰" v-model="reason1" />
        신뢰
      </label>
      <label>
        <input type="checkbox" value="배려" v-model="reason1" />
        배려
      </label>
      <label>
        <input type="checkbox" value="따뜻함" v-model="reason1" />
        따뜻함
      </label>
      <label>
        <input type="checkbox" value="같이 있으면 편안함" v-model="reason" />
        같이 있으면 편안함 </label
      ><br /><br />
      시간: <input type="text" v-model.number="num" /> <br /><br />
      <div v-if="name.length == 0" style="color: red">
        ❗이름을 입력해주세요.
      </div>
      <div v-if="text.length < 200" style="color: red">
        ❗편지 내용을 200자 이상 작성해주세요. (현재 {{text.length}}자)
      </div>
      <div
        v-if="reason1.filter(reason => ['신뢰', '배려', '따뜻함'].includes(reason)).length < 2"
        style="color: red"
      >
        ❗'신뢰', '배려', '따뜻함' 중 최소 2개를 선택해주세요.
      </div>
      <div v-if="num >= 18" style="color: red">
        ❗현재 시간이 너무 늦었어요! (마감: 18시)
      </div>
      <div
        v-if="name.length > 0 && text.length >= 200 && reason1.filter(reason => ['신뢰', '배려', '따뜻함'].includes(reason)).length >= 2 && num < 18"
      >
        <button>마지막 고백 결심하기</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            name: '',
            text: '',
            reason: [],
            reason1: [],
            num: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
