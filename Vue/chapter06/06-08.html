<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnColor" />색상<br />
      <input type="checkbox" v-model="btnAlign" />정렬, 크기<br />
      <input type="checkbox" v-model="btnBorder" />테두리<br />
      <!-- btnColor: btnColor, btnAlign: btnAlign, btnBorder: btnBorder -->
      <!-- 앞의 이름은 클래스명, 뒤의 이름은 불린값 바인딩 -->
      <button :class="{btnColor, btnAlign, btnBorder}">버튼</button>
    </div>

    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
