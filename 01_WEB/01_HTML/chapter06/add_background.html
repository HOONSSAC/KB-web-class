<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      div {
        /* width: 200px; */
        height: 2000px;
        background-color: pink;
        background-image: url('../chapter05/Desert.jpg');

        /* cover : 요소의 긴 쪽에 맞춰서 이미지가 채워진다 */
        /* contain : 요소의 짧은 쪽에 맞춰서 이미지가 채워진다 */
        background-size: contain;

        background-repeat: no-repeat;
        background-position: center;

        /* 스크롤 내릴 경우 이미지 고정 */
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
