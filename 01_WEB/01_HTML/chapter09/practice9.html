<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pokedex = [];
      function addPokemon(name, type, level) {
        let pocketmon = {
          name: name,
          type: type,
          level: level,
        };

        pokedex.push(pocketmon);
        console.log(`${name}이(가) 도감에 등록되었습니다!`);
      }
      // 여기에 함수를 작성하세요!

      addPokemon('뮤츠', '에스퍼', 70);
      addPokemon('망나뇽', '드래곤', 55);

      console.log(pokedex);
    </script>
  </head>
  <body></body>
</html>
