<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pokedex = [
        { name: '피카츄', type: '전기', level: 15 },
        { name: '꼬부기', type: '물', level: 10 },
        { name: '파이리', type: '불', level: 12 },
        { name: '이상해씨', type: '풀', level: 8 },
      ];

      // 여기에 함수를 작성하세요!
      function findPokemon(pocketmon) {
        let find = false;
        for (let index = 0; index < pokedex.length; index++) {
          if (pokedex[index].name == pocketmon) {
            find = true;
            return `${pocketmon} - 타입: ${pokedex[index].type}, 레벨: ${pokedex[index].level}`;
          }
        }
        if (!find) {
          return '도감에 없는 포켓몬입니다.';
        }
      }

      console.log(findPokemon('파이리'));
      console.log(findPokemon('뮤츠'));
    </script>
  </head>
  <body></body>
</html>
