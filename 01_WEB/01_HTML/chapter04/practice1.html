<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>코드마을 입주 신청서</legend>
      <label for="name">이름</label>
      <input id="name" type="text" name="name" /><br />
      <label for="email">이메일</label>
      <input id="email" type="email" name="name" /><br />
      <label for="password">비밀번호</label>
      <input id="password" type="password" name="password" />
      <label for="passwordCh">비밀번호 확인</label>
      <input id="passwordCh" type="password" name="passwordCh" />
      <fieldset>
        <legend>성별</legend>
        <input id="man" type="radio" name="gender" />
        <label for="man">남자</label>
        <input id="woman" type="radio" name="gender" />
        <label for="woman">여자</label>
      </fieldset>
      <fieldset>
        <legend>사용 가능한 언어</legend>
        <input id="HTML" type="checkbox" name="language" />
        <label for="HTML">HTML</label>
        <input id="CSS" type="checkbox" name="language" />
        <label for="CSS">CSS</label>
        <input id="JavaScript" type="checkbox" name="language" />
        <label for="JavaScript">JavaScript</label>
        <input id="Python" type="checkbox" name="language" />
        <label for="Python">Python</label>
      </fieldset>
      <label for="profile">프로필 사진</label>
      <input id="profile" type="file" name="profile" /><br />
      <input id="submit" type="submit" value="입주 신청" />
      <input id="reset" type="reset" />
    </fieldset>
  </body>
</html>
